<!DOCTYPE html>
<html>
<head>
    <title>QUnit Test Suite</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.9.2.css">
    <script src="https://code.jquery.com/qunit/qunit-2.9.2.js"></script>
    <!-- libs -->
    <script src='jquery.min.js' type='text/javascript'></script>
    <script src='jquery-ui.min.js' type='text/javascript'></script>
    <!-- Your project file goes here -->
    <script type="text/javascript" src="parameters.js"></script>
    <script type="text/javascript" src="features.js"></script>
    <script type="text/javascript" src="sequence.js"></script>
    <script type="text/javascript" src="report.js"></script>
    <script type="text/javascript" src="list.js"></script>
    <!-- Your tests file goes here -->
    <script type="text/javascript" src="test/parameters.test.js"></script>
    <script type="text/javascript" src="test/features.test.js"></script>
    <script type="text/javascript" src="test/sequence.test.js"></script>
    <script type="text/javascript" src="test/report.test.js"></script>
    <script type="text/javascript" src="test/task_content.test.js"></script>
</head>

<body>
    <div id="features" hidden="true">
        <ul>
            <li><input type="checkbox" id="feat_feature1" value="feature1" name="feature1">
                <label for="feat_feature1">Feature 1</label>
            </li>
            <li><input type="checkbox" id="feat_feature2" value="feature2" name="feature2">
                <label for="feat_feature2">Feature 2</label></li>
        </ul>
    </div>

    <fieldset id="sequence">
        <div id="seqparams" hidden="true">
            Parameters
        </div>

        <select id="seqlist" name="seq_name">
            <option value="new">Create New...</option>
        </select>

        <select id="seqgen" name="seq_gen"  hidden="true">
            <option value="gen1">gen1</option>
            <option value="gen2">gen2</option>
        </select>

        <input id="seqstatic" type="checkbox" name="seqstatic">
        <label for="seqstatic">Static</label>
    </fieldset>


    <fieldset id="report">
      <legend>Report</legend>
      <div id="report_div">
        <input type="button" value="Update report" id="report_update" onclick="$.post('report', {}, function(info) {te.report.update(info['data']); console.log(info);})"><br>
        <table class="option" id="report_info">
        </table>

        <div class="report_table" id="report_msgs">
          <pre id="stdout"></pre>
        </div>


        <div class="clear"></div>
      </div>
    </fieldset>


    <h1 id="qunit-header">QUnit Test Suite</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
</body>
</html>
